<!DOCTYPE html>
<html>
    <head>
        <title>Loop Method</title>
    </head>

    <body>

        <h1 id="result"></h1>

        <script>
              var subjects = ["Math", "English", "Biology", "Chemistry", "Physics"]

              console.log(subjects.length)

              var i;

              for ( i = 0; i < subjects.length ; i++ ){
                var text = "I Love Studying " + subjects[i] + "<br>"
                document.write(text)
              }
        </script>
    </body>
</html>
